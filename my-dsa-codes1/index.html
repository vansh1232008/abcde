<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Lab Programs (1 - 10)</title>

  <!-- Prism CSS for syntax highlighting -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
  />

  <!-- Our custom stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- 
    NightOwl CDN Script
    This script loads the NightOwl module from the CDN.
    For advanced configuration, we import createNightowl from this URL (ESM import) 
  -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"
  ></script>

  <!-- 
    NightOwl Initialization
    We import { createNightowl } from the same CDN and configure:
    - defaultMode: 'dark'
    - toggleButtonMode: 'newState' 
  -->
  <script type="module">
    import { createNightowl } from 'https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js';

    createNightowl({
      defaultMode: 'dark',
      toggleButtonMode: 'newState',
    });
  </script>
</head>
<body>
  <!-- 
    NightOwl automatically injects a toggle button overlay in the top-left corner.
    If you need to exclude any element from being inverted in dark mode,
    add the class="nightowl-daylight" to it.
  -->

  <div class="container">
    <h1>DSA Lab Programs (1 - 10)</h1>

    <!-- Dropdown to pick which program's code to display -->
    <div class="dropdown-container">
      <label for="programSelect">Select the program:</label>
      <select id="programSelect" onchange="showCode()">
        <option value="code1">1) Infix to Postfix</option>
        <option value="code2">2) Evaluation of Prefix</option>
        <option value="code3">3) Message Queueing System</option>
        <option value="code4">4) Multiply Polynomials (Linked List)</option>
        <option value="code5">5) Queue of Integers (Circular List)</option>
        <option value="code6">6) Double Hashing</option>
        <option value="code7">7) Priority Queue (Min-Heap)</option>
        <option value="code8">8) Expression Tree</option>
        <option value="code9">9) Binary Tree</option>
        <option value="code10">10) Binary Search Tree</option>
      </select>
    </div>

    <!-- Code block with a floating Copy button -->
    <div class="code-wrapper">
      <button class="copy-button" onclick="copyCode()">Copy</button>
      <pre class="code-block">
<code id="codeBlock" class="language-c"></code>
      </pre>
    </div>
  </div>

  <!-- Prism JS for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

  <!-- Our main script with the code snippets and logic -->
  <script src="script.js"></script>

  <!-- 
    Removed the old "toggleDarkMode()" function 
    because NightOwl now handles dark-mode functionality. 
  -->

  <!-- 
    -------------------------------------------------------------------------
    State of the Project

    This project is still in a prototyping stage, and the API is still subject 
    to change. Please only use it with a fixed minor version.

    Known Issues

    - Position absolute and position fixed elements might not work as expected.
    - The toggle button overlay has weird paddings sometimes.

    Roadmap (Maybe)

    - Add more utility classes to improve contrast.
    - Add better support for box-shadow.

    Integration

    Integration can be achieved by one of the following methods:
    1) CDN (shown above)
    2) npm (bundler approach)

    Configuration Options

    defaultMode: 'light' | 'dark' (Default: 'light')
    toggleButtonMode: 'currentState' | 'newState' (Default: 'currentState')

    Customize Dark Mode

    You can exclude elements from being inverted in dark mode using the 
    ".nightowl-daylight" CSS class.

    Contribution Guidelines

    Please open an issue and wait for one of the Maintainers to approve 
    it until you open a merge request.

    Credits

    This project is heavily inspired by Aral Balkan who wrote down this idea 
    to implement dark mode in a few lines of CSS using CSS Filters.
    -------------------------------------------------------------------------
  -->
</body>
</html>
